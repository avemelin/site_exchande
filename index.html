<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обработка PDF-файлов</title>
</head>
<body>
    <h1>Загрузите PDF-файл для обработки</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <br>
        <button type="submit">Обработать</button>
    </form>
</body>
</html>
